---
layout: default
---

<article class="post">

  <!--<h1>{{ page.title }}</h1>-->
  
  <div class="entry">
    {{ content }}
  </div>

  <div class="date">
    Written on {{ page.date | date: "%B %e, %Y" }}
  </div>
  {% for tag in tags %}
	<a href="#{{ tag | slugify }}"> {{ tag }} </a>
  {% endfor %}
  {% include disqus.html %}
</article>
